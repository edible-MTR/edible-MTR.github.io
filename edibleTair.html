<script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const uluru = { lat: 51.520919, lng: -0.140126 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
		  title: "University of Westminster"
        });
      }

  <script>
	$(document).ready(function(){
		
		//////SEARCH PAGE FUNCTIONS///////////////
		
		var printThis = 0;
		
		function printDishes(i){
			//write a div with the current dish
			var output="";
			//attach correct image url
			output+="<div class='dishContainer'>";
			output+="<img src='";
			output+=data.dishes[i].dishImage;
			output+="' alt='";
			output+=data.dishes[i].dishName;
			output+="' class='dishImageInSearch'>";
			// add a p with the dish title
			output+="<p class='dishTitleInSearch'>";
			output+=data.dishes[i].dishName;
			output+="</p>"
			// create stars according to the dishh rating
			output+="<div class='dishRatingInSearch'>";
				var ratingOutput ="";
				for(j=0; j<data.dishes[i].dishRating ; j++){
				ratingOutput+="&#9733;";
				}
				var emptyStarNumbers = 5-data.dishes[i].dishRating;
				if(emptyStarNumbers>0){
				//add an empty star to reach 5
				for(k=0; k<emptyStarNumbers ; k++){
				ratingOutput+="&#9734;";}}
			output+=ratingOutput;
			output+="</div>";
			// write dish description
			output+="<div class='dishDesInSearch'>";
			output+=data.dishes[i].shortDescription;	
			output+="</div>";
			// add a Fav button in the dish div
			output+="<div class='favBTNInSearch'><a href='#' class='ui-btn ui-icon-heart ui-btn-inline ui-btn-icon-notext ui-corner-all ui-btn-c'>No text</a></div>";
			output+="<div class='dishPriceInSearch'>£";
			// write dish price
			output+=data.dishes[i].dishPrice;
			output+="</div>";
			//add a "Add" button to the dish with the same id as the dishes id. This will later connect to the dish page
			output+="<div class='addBTNInSearch'><a href='#dishPage' class='plusBTNinSearch ui-btn ui-icon-plus ui-btn-inline ui-btn-icon-notext ui-corner-all ui-btn-b ' id='";
			output+=data.dishes[i].id;
			output+="'>No text</a></div>"
			output+="</div>";
			
			return output;
		}
		
		$("#showAll").on("click", function(){
			//when show all button is clicked empty the dishes div
			$("#foundDishes").fadeOut(100).empty();
			var output = "";
			//loop through dishes and print
			for(var i in data.dishes){
					output+= printDishes(i);
				};
			//append into the div
			$("#foundDishes").append(output).hide().fadeIn("slow");
			//when add button is clicked on a dish it sends the button id to the dish page which then dynamicly fills the dish page with the correct info from the JOSN					
			$(".plusBTNinSearch").on("click", function(){ 
				var dishID = $(this).attr('id');
				printDishInfo(dishID);
				var cookID;
				//assign cook according to cuisine and print cook info
				setCookId(dishID);
			});
		});
		
		$("#search").on("click", function(){
			//when search button is clicked empty the dishes div
			$("#foundDishes").fadeOut(100).empty();
			//create an array with all the cuisines chosen
			var userCuisinesSearch = $("input[name ='cuisineCheckBox']:checked").map(function(){
					return this.value;
					}).get();
				
				var searchOutput = "";
			//loop through all the dishes
				for (var i in data.dishes){
					for (var j in userCuisinesSearch){
						//for each dish loop through the user selected cuisines to see if they match
						if (data.dishes[i].dishRegion==userCuisinesSearch[j]){
							//if they match print current dish and print
							searchOutput+=printDishes(i);
						}
					}
				}
			//append all printed dishes into the dishes div
			$("#foundDishes").append(searchOutput).hide().fadeIn("slow");
			
			//when add button is clicked on a dish it sends the button id to the dish page which then dynamicly fills the dish page with the correct info from the JOSN					
			$(".plusBTNinSearch").on("click", function(){ 
				var dishID = $(this).attr('id');
				printDishInfo(dishID);
				var cookID;
				//assign cook according to cuisine and print cook info
				setCookId(dishID);
			});
		});
		
		$("#clear").on("click", function(){
			//when clear button is clicked empty the dishes div
			$("#foundDishes").fadeOut(100).empty();
			//clear all selectins in the form
			document.getElementById("filterForm").reset();
		});
		
		
	//////DISH PAGE FUNCTIONS////////////////////////
		$(".submitBTN").on("click", function(){
		var userRating= $("select#dishRating").children("option:selected").val();
		alert(userRating);
		data.dishes[dishID].dishRating=userRating;
		});

		
	function printDishInfo(i){
		//empty previous info and append correct dish information to the dish page according to which add button was pressed before
			var imageOutput ="<img src='";
			imageOutput += data.dishes[i].dishImage;
			imageOutput += "' alt='";
			imageOutput += data.dishes[i].dishName;
			imageOutput += "' class='dishIMG'>";
			$(".content").empty();
			$(".content").append(imageOutput);
			$(".dishName").empty();
			$(".dishName").append(data.dishes[i].dishName);
			$(".dishPrice").empty();
			$(".dishPrice").append("£");
			$(".dishPrice").append(data.dishes[i].dishPrice);
			var ratingOutput ="";
			for(j=0; j<data.dishes[i].dishRating ; j++){
			ratingOutput+="&#9733;";
			}
			var emptyStarNumbers = 5-data.dishes[i].dishRating;
			if(emptyStarNumbers>0){
			//add an empty star to reach 5
			for(k=0; k<emptyStarNumbers ; k++){
			ratingOutput+="&#9734;";}}
			$(".dishRatingDisplay").empty();
			$(".dishRatingDisplay").append(ratingOutput);
			$(".dishDes").empty();
			$(".dishDes").append(data.dishes[i].dishDescription);
		    var ingredients = ""
			for(var j in data.dishes[i].dishIngredients){
				ingredients+= data.dishes[i].dishIngredients[j];
				ingredients+= " ,";
			}
		    ingredients+= "<b>";
			for (var k in data.dishes[i].dishAllergens){
				ingredients+= data.dishes[i].dishAllergens[k];
				ingredients+= " ,";
			}
			ingredients+= "</b>";
			$(".dishIng").empty();
			$(".dishIng").append(ingredients);
		};
		
	function setCookId(i){
		// Every cook cooks one cuisine so the cook is set according to the dishes id and cuisine
		if (i>=0 && i<=4){
			//USA
			cookID = 0;
		}
		else if (i>=5 && i<=9){
			//China
			cookID = 1;
		}
		else if (i>=10 && i<=14){
			//France
			cookID = 2;
		}
		else if (i>=15 && i<=16){
			//India
			cookID = 3;
		}
		else if (i>=17 && i<=21){
			//Italy
			cookID = 4;
		}
		else if (i>=22 && i<=26){
			//Japan
			cookID = 5;
		}
		else if (i>=27 && i<=29){
			//Lebanon
			cookID = 6;
		}
		else if (i>=30 && i<=34){
			//South Korea
			cookID = 7;
		}
		else if (i>=35 && i<=39){
			//Thai
			cookID = 8;
		}
		
		// once the cook id is set print the cooks info on page and popup
		printCookInfo(cookID);
	}
		
	function printCookInfo(i){
		///once cook id is set, empty previous info and print cook info 
		var imageOutput ="<img src='";
			imageOutput += data.cooks[i].cookImage;
			imageOutput += "' alt='";
			imageOutput += data.cooks[i].cookName;
			imageOutput += "' class='cookIMG'>";
		$(".dishExtrasContainer").append(imageOutput);
		$(".cookName").empty();
		$(".cookName").append("Made by " + data.cooks[i].cookName);
		$(".cookNamePOP").empty();
		$(".cookNamePOP").append(data.cooks[i].cookName);
		$(".cookDesPOP").empty();
		$(".cookDesPOP").append(data.cooks[i].cookIntro);
		var imageOutput ="<img src='";
			imageOutput += data.cooks[i].cookImage;
			imageOutput += "' alt='";
			imageOutput += data.cooks[i].cookName;
			imageOutput += "' class='cookIMGPOP'>";
		$(".cookInfoPOP").append(imageOutput);
		
		var cookVideoOutput = "";
		 	cookVideoOutput += "<iframe class='cookVideo'  src='";
		 	cookVideoOutput += data.cooks[i].cookVideoURL;
			cookVideoOutput += "' frameborder='0' allowfullscreen></iframe>";
		$(".video").empty();
		$(".video").append(cookVideoOutput);
	}

	
							   
	})
</script> 
</div>
