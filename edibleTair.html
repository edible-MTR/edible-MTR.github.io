<script>	
	$(document).ready(function(){
		//$.getJSON("edibleData.json", function(data){
		
	function printDishInfo(i){	
			var imageOutput ="<img src='";
			imageOutput += data.dishes[i].dishImage;
			imageOutput += "' alt='";
			imageOutput += data.dishes[i].dishName;
			imageOutput += "' class='dishIMG'>";
			$(".content").append(imageOutput);
			$(".dishName").append(data.dishes[i].dishName);
			$(".dishPrice").append(data.dishes[i].dishPrice);
			var ratingOutput ="";
			for(j=0; j<data.dishes[i].dishRating ; j++){
			ratingOutput+="&#9733;";
			}
			var emptyStarNumbers = 5-data.dishes[i].dishRating;
			if(emptyStarNumbers>0){
			//add an empty star to reach 5
			for(k=0; k<emptyStarNumbers ; k++){
			ratingOutput+="&#9734;";}}
			
			$(".dishRatingDisplay").append(ratingOutput);
			$(".dishDes").append(data.dishes[i].dishDescription);
		    var ingredients = ""
			for(var i in data.dishes[i].dishIngredients){
				ingredients+= data.dishes[i].dishIngredients[i];
				ingredients+= " ,";
			}
			$(".dishIng").append(ingredients);
		};
		var i =0;
		printDishInfo(i);
	})	
</script>
